name: newsbill
version: 1.0.0+1
publish_to: none
description: A new Flutter project .
environment: 
  sdk: '>=2.17.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  firebase_core: 1.17.1
  google_fonts: 3.0.1
  intl: 0.17.0
  grouped_list: 5.1.1
  cloud_firestore: 3.1.17
  firebase_auth: 3.3.19
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/icons/
    - assets/animation/
  uses-material-design: true

flutter_icons: 
  android: launcher_icon
  image_path: assets/icons/logo_white.png
  ios: true

